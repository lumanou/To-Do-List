<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/image.png" alt="Lumanou Logo">
    </div>
    <div class="icon-container">
        <a href="https://www.instagram.com/lumanouteam/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWsmBGvPmRlZTSBFJCvhbsfRcvZMNjvJWKHJQSTBWNwCVFBPKngmfQPLlbsxkZdFdNMcrKTKG" target="_blank">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.youtube.com/@Lumanouteam" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
            <button id="clear-task-btn"><i class="fas fa-trash-alt"></i></button> 
        </div>
        <div class="box">
            <h2>To-Do List</h2>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
